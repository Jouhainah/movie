<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="overylay">
     <ion-avatar>
       <!-- <img src="../../../assets/images/Profile.jpeg"> -->
       <ion-img [src]=""></ion-img>
     </ion-avatar>
    </div>
   </div>
   <ion-card>
     <ion-card-header>
       <ion-card-title>
         {{profile.name}}
       </ion-card-title>
       <ion-card-subtitle>
         Location
       </ion-card-subtitle>
     </ion-card-header>
 
     <ion-card-content>
       <ion-item lines="none">
         <ion-icon name="mail"></ion-icon>
         <ion-label>{{profile.email}}</ion-label>
       </ion-item>
         <ion-item lines="none">
           <ion-icon name="call"></ion-icon>
           <ion-label>{{profile.phone}}</ion-label>
         </ion-item>
           <ion-item lines="none">
             <ion-icon name="locate"></ion-icon>
             <ion-label>Loation</ion-label>
           </ion-item>
     </ion-card-content>
   </ion-card>
   <ion-button (click)="logout()" expand="block" fill="clear" shape="round">
     logout
   </ion-button>
</ion-content>
