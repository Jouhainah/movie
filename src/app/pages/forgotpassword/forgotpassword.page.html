<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>forgotpassword</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color" >
  <ion-card class="ion-no-margin">
    <ion-card-header>
      <ion-card-title>
        Forgot Password
      </ion-card-title>
      <ion-card-subtitle>
        Enter the Email address associated with your account...
        </ion-card-subtitle>
    </ion-card-header> 
    <form [formGroup]="ValidationEmail" (ngSubmit)="forgotPassword(ValidationEmail.value)">
      <ion-card-content>
          <div>
            <ion-item>
              <ion-input name ="email" type="text" placeholder="Enter Email Address" formControlName="email">
                <ion-icon name="mail-outline"></ion-icon>
              </ion-input>
            </ion-item>
          </div>

          <ng-container *ngFor="let validation of validationMessage.email">

            <div class="error_message" *ngIf="ValidationEmail.get('email').hasError(validation.type) && (ValidationEmail.get('email').dirty || ValidationEmail.get('email').touched)">
                {{validation.message}}
            </div>

          </ng-container>

          <div class="send-btn-wrap">
            <ion-button  shape="round" type="submit"  fill="solid" class="send-btn" [disabled]="!ValidationEmail.valid" >Send</ion-button>
          </div>
          
      </ion-card-content>  
    </form>
  </ion-card>
</ion-content>
